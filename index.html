<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Weather</title>

   <link rel="icon" href="https://openweathermap.org/img/wn/02d@2x.png" type="image/png">

   <link rel="stylesheet" href="css/bootstrap.min.css">
   <link rel="stylesheet" href="css/bootstrap-reboot.min.css">
   <link rel="stylesheet" href="css/reboot-css.css">
   <link rel="stylesheet" href="css/main.css">

<body>
   <div class="main">
      <div class="container">
         <div class="row">
            <div class="denpasar slide" value="Denpasar">
               <h2>Denpasar</h2>
               <div class="content align-items-center justify-content-around ">
                  <h1 class="title denpasar-title">
                  </h1>
                  <div class="temp denpasar-temp">
                  </div>
                  <div class="sky-condition denpasar-sky">
                  </div>
                  <div class="icon denpasar-icon">
                  </div>
                  <p class="wind-text">
                     Wind
                  </p>
                  <div class="wind denpasar-wind">
                  </div>
                  <a href="https://en.wikipedia.org/wiki/Denpasar" target="_blank" id="hide">
                     <div class="btn btn-primary">Go</div>
                  </a>
               </div>
            </div>
            <div class="tokyo slide active" value="Tokyo">
               <h2>Tokyo</h2>
